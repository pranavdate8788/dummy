<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="./stylemobile.css">
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="left-contchild">
        <p class="status">Status of today's task<span class="date-view"></span></p>
        <div class="display">
          <div class="to-do">
            <button class="child">0</button>
            <span>To-do</span>
          </div>
          <div class="progress">
            <button class="child">0</button>
            <span>Progress</span>
          </div>
          <div class="complete">
            <button class="child">0</button>
            <span>Complete</span>
          </div>
        </div>
      </div>
        <div class="task-container">
         
        </div>
      </div>
      <div class="right-container">
        <div class="profile-header">
          <button class="profile">P</button>
          <span>Pranav Date</span>
          <p class="para">This is my To-Do app</p>
        </div>
        <form class="to-form">
          <div class="input-field">
            <h3 class="H3">Create a task : </h3>
            <input name="title" type="text" placeholder="Enter title" />
            <textarea
            placeholder="write in detail about task"
              name="desc"
              class="text-area"
              cols="30"
              rows="10"></textarea>
            <input type="date" name="date" id="date" />
            <div class="footer-utility">
              <select name="status" class="select">
                <option value="In Progres">In Progress</option>
                <option value="To do">To do</option>
                <option value="Completed">Complete</option>
              </select>
              <select name="priority" class="select">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <button class="Create-task" id="create">Create a Task</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
